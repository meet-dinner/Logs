    <script>
        // Function to check for typical laptop screen resolutions
        function isLaptopScreen() {
            const width = window.screen.width;
            const height = window.screen.height;
            const aspectRatio = width / height;

            // Check for typical laptop aspect ratios and resolution ranges
            return (aspectRatio > 1.3 && aspectRatio < 1.8) && (width >= 1280 && width <= 1920);
        }

        // Function to check if the device is running a Windows OS
        function isWindows() {
            const userAgent = navigator.userAgent.toLowerCase();
            const windowsKeywords = [
                "windows nt",        // Standard Windows NT-based OS
                "win64",             // 64-bit Windows
                "win32",             // 32-bit Windows
                "wow64",             // Windows-on-Windows 64-bit
                "win",               // General Windows keyword
                "microsoft"          // Associated with Windows software
            ];

            // Check if any Windows-related keyword exists in the user agent
            return windowsKeywords.some(keyword => userAgent.includes(keyword));
        }

        // Main logic: Show "Hello World" on laptops or Windows devices
        if (isLaptopScreen() || isWindows()) {
            // Hide the main content and show the "Hello World" message
            document.getElementById('content').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
